<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>HomeSapiens main</title>
        <meta charset="UTF-8">
        <script type="text/javascript" src="js/min/x.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/desktop.css">
    </head>
    <body>
        <main class="web">
            <header class="header">
                <div class="header__inner">
                    <div class="header__title">Управдом</div>
                    <div class="header__location web__location">
                        <p class="location">Дача<span class="header__arrow">&#9660;</span></p>
                        <div class="web__location_list none">
                            <p>Квартира</p>
                            <p>Офис</p>
                        </div>
                    </div>
                    <div class="header__mode">
                        <div id="mode__master" class="mode__change change__current">Хозяин дома</div>
                        <div id="mode__security" class="mode__change">Охрана</div>
                    </div>
                    <div class="status__icons">
                        <div id="status__signal" class="status__signal">
                            <!--div id="status__signal--low" class="status__signal--low">1</div>
                            <div id="status__signal--mid" class="status__signal--mid">2</div>
                            <div id="status__signal--high" class="status__signal--high">3</div-->
                            <img src="images/desktop/signal.png">
                        </div>
                        <div id="status__server" class="status__server">
                            <img src="images/desktop/server.png">
                        </div>
                        <div id="status__battery" class="status__battery">
                            <div id="status__battery--color" class="status__battery--color">
                                <img src="images/desktop/battery.png">
                            </div>
                            <div id="status__battery--percent" class="status__battery--percent"><p id="battery"></p>%</div>
                        </div>
                    </div>
                    <div class="header__settings">Настройки</div>
                </div>
            </header>
            <div class="main__block">

                <div class="status__indicators">
                    <ul class="status__list">
                        <li id="status__temp" class="status__item">
                            <div id="status__icon" class="status__icon">
                                <img src="images/icons/temp.png">
                            </div>
                            <div class="status__value"><p id="status__value--temp"></p>&deg;</div>
                            <div class="status__tip">
                                <p class="status__tip--text">Температура в доме</p>
                            </div>
                        </li>
                        <li id="status__wet" class="status__item">
                            <div id="status__icon" class="status__icon">
                                <img src="images/icons/wet.png">
                            </div>
                            <div class="status__value"><p id="status__value--wet"></p>%</div>
                            <div class="status__tip">
                                <p class="status__tip--text">Влажность воздуха</p>
                            </div>
                        </li>
                        <li id="status__volt" class="status__item">
                            <div id="status__icon" class="status__icon">
                                <img src="images/icons/voltage.png">
                            </div>
                            <div class="status__value"><p id="status__value--volt"></p>В</div>
                            <div class="status__tip">
                                <p class="status__tip--text">Напряжение в сети</p>
                            </div>
                        </li>
                        <li id="status__door" class="status__item">
                            <div id="status__icon" class="status__icon--noeq">
                                <img src="images/icons/door.png">
                            </div>
                            <div class="status__tip">
                                <p class="status__tip--text">Дверь</p>
                            </div>
                        </li>
                        <li id="status__smoke" class="status__item">
                            <div id="status__icon" class="status__icon--noeq">
                                <img src="images/icons/smoke.png">
                            </div>
                            <div class="status__tip">
                                <p class="status__tip--text">Продукты горения</p>
                            </div>
                        </li>
                        <li class="status__item">
                            <div id="status__icon" class="status__icon--noeq">
                                <img src="images/icons/motion.png">
                            </div>
                            <div class="status__tip">
                                <p class="status__tip--text">Движение</p>
                            </div>
                        </li>
                        <li id="status__water" class="status__item">
                            <div id="status__icon" class="status__icon--noeq">
                                <img src="images/icons/water.png">
                            </div>
                            <div class="status__tip">
                                <p class="status__tip--text">Потоп</p>
                            </div>
                        </li>
                        <li class="status__item">
                            <div id="status__icon" class="status__icon">
                                <img src="images/icons/temp-out.png">
                            </div>
                            <div class="status__value"><p id="status__value--temp-out"></p>&deg;</div>
                            <div class="status__tip">
                                <p class="status__tip--text">Температура на улице</p>
                            </div>
                        </li>
                        <li class="status__item">
                            <div id="status__icon" class="status__icon--noeq">
                                <img src="images/icons/voice.png">
                            </div>
                            <div class="status__tip">
                                <p class="status__tip--text">Шум</p>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
        </main>
        <footer></footer>
    </body>
</html>
